<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family:'true';
            src: url('Mockery.ttf') format('truetype'), url('Mockery.otf')
            format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h1{
            font-family: 'true' 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
    <title>Fontes Externas</title>
</head>
<body>

    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Totam, sint doloremque ipsum deserunt, autem earum qui quibusdam pariatur odio non, eveniet corporis a. Deleniti dolores magni aut rem architecto ea.</p>

</html>
