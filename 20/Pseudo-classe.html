<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            background-color: gray;
            text-align: center;
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }

        div > p {
            display: none;
        }
        
        div:hover > p {
            display:block;
            color: mediumpurple;
            background-color: silver;
            width: 60px;
        }

        div:hover{
            background-color: aqua;
        }
    </style>
    <title>Pseudo-classe</title>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div class>03
        <p>DEAD</p>
    </div>
</body>
</html>
