<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul>
        <abbr title="Usa Tag <p>">
            <li>Paráragrafos</li>
        </abbr>
        <abbr title="<h1 a h6>">
            <li>Titulos</li>
        </abbr>
        <abbr title="<img src= alt ">
            <li>Imagens</li>
        </abbr>
        <abbr title=" <link rel= favicon.ico" type>
            <li>Favicon</li>
        </abbr>
    </ul>
</body>
</html>
